<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MACHINE LEARNING API</title>
    <link rel="stylesheet" href="style.css" />
    <!--<link rel="stylesheet" href= {{ url_for('static', filename='./style.css') }}>-->
    <style>

      body{
        background:#b4b4b4;
      }

      #registration-form {
        font-family:'Open Sans Condensed', sans-serif;
        width: 700px;
        min-width:250px;
        margin: 20px auto;
        position: relative;
      }

      #registration-form .fieldset {
        background-color:#d5d5d5;

        border-radius: 3px;

      }

       #registration-form legend {
        text-align: center;
        background: #364351;
        width: 100%;
        padding: 30px 0;
        border-radius: 3px 3px 0 0;
        color: white;
      font-size:2em;
      }

      .fieldset form{
        border:1px solid #2f2f2f;
        margin:0 auto;
        display:block;
        width:100%;
        padding:30px 20px;
        box-sizing:border-box;
        border-radius:0 0 3px 3px;
      }
      .placeholder #registration-form label {
        display: none;
      }
       .no-placeholder #registration-form label{
      margin-left:5px;
        position:relative;
        display:block;
        color:grey;
        text-shadow:0 1px white;
        font-weight:bold;
      }
      /* all */
      ::-webkit-input-placeholder { text-shadow:1px 1px 1px white; font-weight:bold; }
      ::-moz-placeholder { text-shadow:0 1px 1px white; font-weight:bold; } /* firefox 19+ */
      :-ms-input-placeholder { text-shadow:0 1px 1px white; font-weight:bold; } /* ie */
      #registration-form input[type=text] {
        padding: 15px 20px;
        border-radius: 1px;
        margin:5px auto;
        background-color:#f7f7f7;
        border: 1px solid silver;

        -webkit-box-shadow: inset 0 1px 5px rgba(0,0,0,0.2);
        box-shadow: inset 0 1px 5px rgba(0,0,0,0.2), 0 1px rgba(255,255,255,.8);
        width: 100%;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-transition:background-color .5s ease;
      -moz-transition:background-color .5s ease;
      -o-transition:background-color .5s ease;
      -ms-transition:background-color .5s ease;
      transition:background-color .5s ease;
      }
      .no-placeholder #registration-form input[type=text] {
        padding: 10px 20px;
      }

      #registration-form input[type=text]:active, .placeholder #registration-form input[type=text]:focus {
        outline: none;
        border-color: silver;
        background-color:white;
      }

      #registration-form input[type=submit] {
        font-family:'Open Sans Condensed', sans-serif;
        text-transform:uppercase;
        outline:none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
        background-color: #5C8CA7;
        padding: 10px;
        color: white;
        border: 1px solid #3498db;
        border-radius: 3px;
        font-size: 1.5em;
        font-weight: bold;
        margin-top: 5px;
        cursor: pointer;
        position:relative;
        top:0;
      }

      #registration-form input[type=submit]:hover {
        background-color: #2980b9;
      }

      #registration-form input[type=submit]:active {
      background:#5C8CA7;
      }


      .parsley-error-list{
      background-color:#C34343;
      padding: 5px 11px;
      margin: 0;
      list-style: none;
      border-radius: 0 0 3px 3px;
      margin-top:-5px;
        margin-bottom:5px;
        color:white;
        border:1px solid #870d0d;
        border-top:none;
          -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        position:relative;
        top:-1px;
        text-shadow:0px 1px 1px #460909;
          font-weight:700;
        font-size:12px;
      }
      .parsley-error{
        border-color:#870d0d!important;
        border-bottom:none;
      }
      #registration-form select{
        width:100%;
        padding:5px;
      }
      ::-moz-focus-inner {
        border: 0;
      }

    </style>
</head>
<body>
    <div id="registration-form">
      <div class='fieldset'>
        <legend>Titanic Survival Prediction</legend>
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" placeholder="Class (1 = 1st; 2 = 2nd; 3 = 3rd)" name='class' id='class' data-required="true" data-error-message="Your Passenger Class is required">
            <input type="text" placeholder="Age"  name='age' data-required="true" data-error-message="Your age is required">
            <input type="text" placeholder="Number of siblings/spouses aboard" name='sibsp' data-required="true" data-error-message="The number of siblings and spouses aboard is requires">
            <input type="text" placeholder="Number of parents/children aboard"  name='parchi' data-required="true" data-error-message="The number of parents and children is required">
            <input type="text" placeholder="Passenger Fare"  name='fare' data-required="true" data-error-message="Your Passenger Fare is required">
          <input type="submit" value="predict">
        </form>

      <br>
      <br>

      {{ prediction_text}}
      
      </div>
    </div>
</body>
</html>
